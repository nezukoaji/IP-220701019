  <!-- Registration Section -->
  <header class="hero fade-in">
    <h1>Register for an Event</h1>
    <p>Fill in the form below to register for our upcoming events!</p>
  </header>

  <section class="container my-5">
    <!-- Form for Registration -->
    <form action="submit_registration.php" method="POST">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="eventSelect" class="form-label">Select Event</label>
        <select class="form-select" id="eventSelect" name="eventSelect" required>
          <option value="techTalk">Tech Talk: AI in 2024</option>
          <option value="roboticsWorkshop">Robotics Workshop</option>
          <option value="hackathon2024">Hackathon 2024</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning">Register</button>
    </form>
  </section>
